<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="info">
                    <img src="./img/image-victor.jpg" class="avatar" alt="avatar image of Victor">
                    <h1>Victor Crest <span class="gray normal">26</span></h1>
                    <p class="gray">London</p>
                </div>
                <div class="social">
                    <div class="numbers">
                        <p class="bold">80K</p>
                        <p class="gray">Follower</p>
                    </div>
                    <div class="numbers">
                        <p class="bold">803K</p>
                        <p class="gray">Likes</p>
                    </div>
                    <div class="numbers">
                        <p class="bold">1.4K</p>
                        <p class="gray">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/fdeluca85/profile_card_component.git">Francesca</a>.
    </footer>
    
</body>
</html>
